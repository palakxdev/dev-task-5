<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your salary and save money.</title>
    <!-- bootstrap style linking -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css style linking -->
    <link rel="stylesheet" href="css/custom-style.css">
</head>

<body>
    <header>
        <h1 class="text-center m-4 fw-bold">Calculate Your Income for Savings</h1>
    </header>
    <main>
        <div class="container mb-4">
            <div class="row g-4 p-2">
                <div class="col-lg-6 col-sm-12">
                    <img class="img-fluid" src="img/calculate-your-income.png" alt="">
                </div>

                <div class="col-lg-6 col-sm-12 saving-bg">
                    <!------------
                    start Income
                    ------------->
                    <h4 class="text-center text-white mt-4">Income</h4>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label text-white fw-bold">Income:</label>
                        <div class="col-sm-12 col-lg-8">
                            <input id="user-income" type="text" class="form-control">
                        </div>
                    </div>
                    <!--------------
                    start Expenses 
                    --------------->
                    <h4 class="text-center text-white mt-4">Expenses</h4>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label text-white fw-bold">Food:</label>
                        <div class="col-sm-12 col-lg-8">
                            <input id="food-expense" type="text" class="form-control">
                        </div>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label text-white fw-bold">Rent:</label>
                        <div class="col-sm-12 col-lg-8">
                            <input id="rent-expense" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label text-white fw-bold">Clothes:</label>
                        <div class="col-sm-12 col-lg-8">
                            <input id="cloth-expense" type="text" class="form-control">
                        </div>
                    </div>
                    <!-----------------------------
                    calculate income and Expenses 
                    ------------------------------>
                    <div class="text-center">
                        <small id="validation-error" class="custom-error">Please enter valid and positive
                            number!!!</small>
                        <br>
                        <button id="calculate-button" type="button"
                            class="btn btn-outline-light text-center">Calculate</button>
                    </div>
                    <h4 class="text-white text-center mt-3">Total Expenses: <span id="total-expenses">00</span></h4>
                    <h4 class="text-white text-center mt-3 mb-4">Balance: <span id="balance">00</span></h4>
                    <!------------
                    start Savings 
                    -------------->
                    <div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-evenly">
                                <label class="col-sm-2 col-form-label text-white fw-bold">Save:</label>
                                <div class="col-sm-12 col-lg-4">
                                    <input id="save-input" type="text" class="form-control">
                                </div>
                                <div>
                                    <p class="text-white">%</p>
                                </div>

                                <div class="text-center">
                                    <button id="save-button" type="button"
                                        class="btn btn-outline-light text-center">Calculate</button>
                                </div>
                            </div>
                            <br>
                            <p id="validation-error2" class="custom-error">Please enter valid and positive
                                number!!!</p>
                            <br>
                            <p id="validation-error3" class="custom-error">You can't save more than your balance!!!</p>
                        </div>
                    </div>

                    <h4 class="text-white text-center mt-2">Saving Amount: <span id="saving-amount">00</span></h4>
                    <h4 class="text-white text-center mt-3 mb-4">Remaining Balance: <span
                            id="after-saving-balance">00</span></h4>
                </div>
            </div>
    </main>
    <!-- javascript file linking -->
    <script src="js/app.js"></script>
</body>

</html>
